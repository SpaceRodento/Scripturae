; PlatformIO Project Configuration File
;
; ESP32 WiFi Config Dashboard
;
; Usage:
;   1. Open this folder in VS Code with PlatformIO extension
;   2. Click "Build" or "Upload"
;   3. Connect to "ESP32-Config" WiFi network
;   4. Open browser to http://192.168.4.1

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Serial monitor speed
monitor_speed = 115200

; Dependencies
lib_deps =
    bblanchon/ArduinoJson@^6.21.0

; Upload settings (adjust COM port for your system)
; Windows: COM3, COM4, etc.
; Linux/Mac: /dev/ttyUSB0, /dev/cu.usbserial, etc.
; upload_port = COM3

; Build flags (optional optimizations)
build_flags =
    -DCORE_DEBUG_LEVEL=0  ; 0=None, 1=Error, 2=Warn, 3=Info, 4=Debug, 5=Verbose

